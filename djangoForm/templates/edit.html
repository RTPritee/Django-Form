<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    {% load static %}
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <form action="/update/{{members.eid}}" method="post" class="form-control">
                    {% csrf_token %}

                    <label class="form-label">MSISDN</label>

                    <input type="text" class="form-control" name="dbmsisdn" value="{{ form.dbmsisdn }}" />
                    <!-- <div class="col-auto">
                        {{ form.dbmsisdn }}
                    </div> -->
                    <div class="col">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <input type="text" class="form-control" name="dbname" value="{{ form.dbname }}" />
                        <!-- <div class="col-sm-4">
                            {{ form.dbname }}
                        </div> -->
                    </div>
                    <div class="col">
                        <label class="col-sm-2 col-form-label">Occupation</label>
                        <input type="text" class="form-control" name="dboccupation" value="{{ form.dboccupation }}" />
                        <!-- <div class="col-sm-4">
                            {{ form.dboccupation }}
                        </div> -->
                    </div>

                    <div class="col">
                        <label class="col-sm-2 col-form-label">Date</label>
                        <input type="date" name="dbdate" value="{{form.dbdate}}" class="form-control" />
                        <!-- <div class="col-sm-4">
                            {{form.dbdate}}
                        </div> -->
                    </div>
                    <div class="col">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <textarea class="form-control" name="dbdescription" value="{{form.dbdescription}}"></textarea>
                        <!-- <div class="col-sm-4">
                            {{form.dbdescription}}
                        </div> -->

                        <br>
                        <button id="updatebtn" type="submit" class="btn btn-primary">
                            Update
                        </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
