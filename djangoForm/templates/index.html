<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-12">
          <form action="/contact/" method="post" class="form">
            <input type="text" class="form-control" placeholder="Occupation" />
            <div class="col">
              <input type="text" class="form-control" placeholder="Country" />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Zip" />
            </div>
            <script>
              $(document).ready(function () {
                $("#callType").change(function () {
                  var optionValue = $("#callType").val();
                  if (optionValue == "complain") {
                    $("#complain").show();
                    $("#assist").hide();
                  } else if (optionValue == "assistance") {
                    $("#assist").show();
                    $("#complain").hide();
                  } else {
                    $("#assist").hide();
                    $("#complain").hide();
                  }
                });
              });
            </script>
            <div class="col">
              <label>Call Type</label>
              <select class="form-control" id="callType" name="callType">
                <option value="select">Select</option>
                <option value="complain">Complain</option>
                <option value="assistance">Assistance</option>
                <option value="queries">Queries</option>
                <option value="noResponse">No response</option>
              </select>
            </div>
            <div class="col">
              <select
                class="form-control"
                id="complain"
                name="cars"
                style="display: none"
                }
              >
                <option value="complain">1</option>
                <option value="assistance">2</option>
                <option value="fiat">3</option>
                <option value="audi">4</option>
              </select>
            </div>
            <div class="col">
              <select
                class="form-control"
                id="assist"
                name="cars"
                style="display: none"
              >
                <option value="complain">a</option>
                <option value="assistance">b</option>
                <option value="fiat">c</option>
                <option value="audi">D</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
