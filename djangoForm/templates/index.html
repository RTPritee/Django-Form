<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM FORM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<script>
  $(function () {
    $(".forms").hide();
    $("#calltype").change(function () {
      switch ($(this).val()) {
        case "selectCall":
          $(".forms").hide().parent().find("#selectCall").show();
          break;
        case "complain":
          $(".forms").hide().parent().find("#complain").show();
          break;
        case "assist":
          $(".forms").hide().parent().find("#assist").show();
          break;
        case "queries":
          $(".forms").hide().parent().find("#queries").show();
          break;
        case "noResponse":
          $(".forms").hide().parent().find("#noResponse").show();
          break;
      }
    });
  });
</script>
<script>
  $(function () {
    $(".forms").hide();
    $("#myselect").change(function () {
      switch ($(this).val()) {
        case "Model 1":
          $(".forms").hide().parent().find("#Form1").show();
          break;
        case "Model 2":
          $(".forms").hide().parent().find("#Form2").show();
          break;
      }
    });
  });
</script>

<body>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-12">
        <form action="/members/contact" method="post" class="form">
          {% csrf_token %}
          <label>MSISDN</label>
          <input type="text" class="form-control" placeholder="Enter caller's msisdn" />
          <div class="col">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter caller's name" />
          </div>
          <div class="col">
            <label>Occupation</label>
            <input type="text" class="form-control" placeholder="Enter caller's occupation" />
          </div>
          <div class="col">
            <label>Call Type</label>
            <select class="form-control" id="calltype">
              <option value="selectCall">Select call type</option>
              <option value="complain">Complain</option>
              <option value="assist">Assistance</option>
              <option value="queries">Queries</option>
              <option value="noResponse">No response</option>
            </select>
          </div>
          <div id="complain" class="forms">
            <label>Complain Type</label>
            <select class="form-control" id="calltype">
              <option value="selectComplain">Select compain type</option>
              <option value="2">Early Marrige</option>
              <option value="3">Eve Teasing</option>
              <option value="4">Load Shedding</option>
            </select>
          </div>
          <div id="assist" class="forms">
            <label>Assistent Type</label>
            <select class="form-control" id="assist">
              <option value="selecassist">Select assistent type</option>
              <option value="2">assist 1</option>
              <option value="3">assist 2</option>
              <option value="4">assist 3</option>
            </select>
          </div>
          <div class="col">
            <label>Date</label>
            <input type="date" class="form-control" />
          </div>
          <div class="col">
            <label>Description</label>
            <textarea class="form-control"
              placeholder="Please write here in details and you are requested to avoid special character."></textarea>
          </div>
          <div class="col">
            <label>Primary CQC</label>
            <select class="form-control" id="myselect">
              <option value="Model 1">Select primary cqc</option>
              <option value="Model 2">Early Marrige</option>
            </select>
          </div>
          <div id="Form2" class="forms">
            <label>Secondary CQC</label>
            <select class="form-control" id="myselect">
              <option value="Model 1">Select secondary cqc</option>
              <option value="Model 2">Early Marrige</option>
            </select>
          </div>
          <br>
          <button id="submitbtn" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
