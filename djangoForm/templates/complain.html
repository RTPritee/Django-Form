<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>
<style>
  #MyForm {
    display: none;
    width: 300px;
    border: 1px solid #ccc;
    padding: 14px;
    background: #ececec;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $('#Mybtn').click(function () {
      $('#MyForm').toggle(500);
    });
  });
</script>
<script>
  $(function () {
    $(".forms").hide();
    $("#myselect").change(function () {
      switch ($(this).val()) {
        case "Model 1":
          $(".forms").hide().parent().find("#Form1").show();
          break;
        case "Model 2":
          $(".forms").hide().parent().find("#Form2").show();
          break;
      }
    });
  });
</script>


<body>
  <h3>Test Form</h3>
  <button id="Mybtn" class="btn btn-primary">Edit Your Details</button>
  <form id="MyForm" action="" method="post">
    <label>Enter Name</label>
    <input type="text" name="name" placeholder="Enter your name" /><br>
    <label>Enter Email</label>
    <input type="email" name="email" placeholder="Enter your email" /><br>
    <label>Call Type</label>
    <select id="myselect">
      <option value="Model 1">No complain</option>
      <option value="Model 2">Complain</option>
    </select>
    </div>
    <div class="col">
      <label>Primary CQC</label>
      <select class="form-control" id="myselect">
        <option value="Model 1">Select primary cqc</option>
        <option value="Model 2">Early Marrige</option>
      </select>
    </div>
    <div id="Form2" class="forms">
      <label>Secondary CQC</label>
      <select class="form-control" id="myselect">
        <option value="Model 1">Select secondary cqc</option>
        <option value="Model 2">Early Marrige</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
  </form>
  <div>
    <input type="button" class="btn btn-success" name="submit" value="Submit" />
  </div>
</body>

</html>
